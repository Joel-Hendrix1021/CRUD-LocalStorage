<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <title>CRUD-LOCAL-STORAGE</title>
</head>
<style>
    body {
        background: #20232A;
        color: #61DAFB
    }
</style>
<body >
    <h1 style="text-align: center;">tasks</h1>
    <div class="container-sm">
        <form id="form" >
            <div class="mb-3">
                <input type="text" name="task" required autofocus class="form-control" placeholder="tasks">
            </div>
            <div class="mb-3">
                <textarea class="form-control" name="description" required placeholder="task description" rows="3"></textarea>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-success" type="submit">Aceptar</button>
            </div>
        </form>
    </div>
   
        <table class="table table mt-4" style="color: #61DAFB;">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Task</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody> 

            </tbody>
          </table>

          <template id="template">
            <tr>
                <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>
                <i class="bi bi-trash-fill" id="delete"  style="color:#DC3545; font-size: 25px;" ></i><i class="bi bi-pencil-fill" id="update" style="color:#157347; font-size: 25px; padding-left: 20px;"></i>
            </td>
            </tr> 
        </template>
    <script src="app.js"></script>
</body>

</html>
